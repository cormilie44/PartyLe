<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyLe - Gece Hayatı ve Etkinlikler</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>PartyLe</h1>
        <nav>
            <ul>
                <li><a href="#about">Hakkında</a></li>
                <li><a href="#contact">İletişim</a></li>
                <li><a href="#login">Giriş Yap</a></li>
                <li><a href="#signup">Kayıt Ol</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Hakkında</h2>
            <p>Bu web sitesi, gece hayatını ve etkinlikleri paylaşmak için oluşturulmuştur.</p>
        </section>
        <section id="contact">
            <h2>İletişim</h2>
            <p>Bize ulaşmak için iletişim formunu kullanabilirsiniz.</p>
        </section>
        <section id="login">
            <h2>Giriş Yap</h2>
            <form>
                <label for="login-email">E-posta:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </section>
        <section id="signup">
            <h2>Kayıt Ol</h2>
            <form>
                <label for="signup-name">Ad Soyad:</label>
                <input type="text" id="signup-name" name="name" required>
                <label for="signup-email">E-posta:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Şifre:</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 PartyLe. Tüm hakları saklıdır.</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
